      shorter_invitation: |
        Ve smyslu ust. § 3 odst. 2 věta druhá vyhlášky č. 382/2017 Sb., o výběru, přijímání a přípravné službě justičních čekatelů a o odborné justiční zkoušce,
        v platném znění, souhlasím se zkrácením lhůty pro pozvání zájemce ke vstupnímu testu ze 30 dnů na minimálně 7 dnů před jeho konáním.
      agreed_limitations: |
        Prohlašuji
        <ul>
        <li>s odvoláním na ust. § 111 odst. 2 ve spojení s ust. § 60 zákona č. 6/2002 Sb., o soudech, soudcích,
        přísedících a státní správě soudů a o změně některých dalších zákonů (zákon o soudech a soudcích),
        ve znění pozdějších předpisů, že jsem státním občanem České republiky.</li>
        <li>s odvoláním na ust. § 15 odst. 2 zákona č. 89/2012 Sb., občanský zákoník,
        ve znění pozdějších předpisů, že jsem plně svéprávný/á, resp. že má svéprávnost nebyla soudem omezena.</li>
        <li>že jsem v minulosti nebyl/a souzen/a pro úmyslný trestný čin a ani pro trestný čin spáchaný z nedbalosti,
        zároveň prohlašuji, že v současné době není proti mně vedeno trestní stíhání.</li>
        <li>že jsem si plně vědom/a, že nabídku místa výkonu funkce justičního čekatele určuje příslušný krajský soud,
        že absolvování přípravné služby u konkrétního soudu nezakládá žádný nárok na určení budoucího místa výkonu funkce soudce,
        a že na případné budoucí jmenování do funkce soudce není, ani při splnění všech stanovených podmínek, právní nárok.</li>
        </ul>
