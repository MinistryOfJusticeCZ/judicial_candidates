  about:
    title: Evidence zájemců o přijetí do přípravné služby justičních čekatelů
    text: |
      <p> Podle ust. § 1 vyhlášky č. 382/2017 Sb., o výběru,
      přijímání a přípravné službě justičních čekatelů a o odborné justiční zkoušce (dále jen „vyhláška“),
      vede Ministerstvo spravedlnosti evidenci zájemců o přijetí do přípravné služby justičních čekatelů (dále jen „evidence“).</p>
      <p> Podle ust. § 1 odst. 8 vyhlášky je registrace do evidence nezbytná pro možnost absolvování výběrového řízení na obsazení míst justičních čekatelů.
      Registraci a přihlášení do evidence lze uskutečnit na těchto stránkách. </p>
